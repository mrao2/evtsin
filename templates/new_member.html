{% extends "base.html" %}

{% block content %}
<h1>New Member!</h1>
<form action="/new_member" method='POST'>
  <label>First Name(s):</label>
  <input type="text" name="fullname"><br>
  <label>Last Name:</label>
  <input type="text" name="lastname"><br>
  <label>Email:</label>
  <input type="email" name="email"><br>
  <label>Phone Number:</label>
  <input type="text" name="phnumber"><br>
  <label>Membership Status:</Label><br>
  <input type="radio" name="memstat" value="Pending - Renewal" checked> Pending Renewal<br>
  <input type="radio" name="memstat" value="Active"> Active<br>
  <input type="radio" name="memstat" value="Moved Out">Out of STL<br>
  <input type="radio" name="memstat" value="Guest">Guest<br>
  <textarea name="comment" rows="10" cols="30"></textarea><br>
  <h4>For new members:<h4><br>
  <label>Membership Type: </label><br>
  <input type="radio" name="memtype" value="Family Membership">Family Membership<br>
  <input type="radio" name="memtype" value="Single Membership"> Single Membership<br>
  <input type="submit" value="Create">
</form>
{% endblock %}
